name: image_cropper
description: A Flutter plugin for Android and iOS supports cropping images
version: 1.2.2
author: Hung Duy Ha <hunghd.yb@gmail.com>
homepage: https://github.com/hnvn/flutter_image_cropper

environment:
  sdk: ">=2.0.0 <3.0.0"
  flutter: ">=1.9.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    androidPackage: vn.hunghd.flutter.plugins.imagecropper
    iosPrefix: FLT
    pluginClass: ImageCropperPlugin
